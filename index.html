
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB MTsN SBB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo MTsN SBB" class="logo">
        <h1>Pendaftaran Peserta Didik Baru<br>MTsN Seram Bagian Barat</h1>

        <form action="https://formsubmit.co/oskarkurniawan9494@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_subject" value="Pendaftaran Baru dari Website">
            <input type="hidden" name="_captcha" value="false">

            <label>Nama Lengkap</label>
            <input type="text" name="Nama Lengkap" required>

            <label>Tempat, Tanggal Lahir</label>
            <input type="text" name="Tempat, Tanggal Lahir" required>

            <label>NISN</label>
            <input type="text" name="NISN" required>

            <label>Asal Sekolah</label>
            <input type="text" name="Asal Sekolah" required>

            <label>Alamat Lengkap</label>
            <textarea name="Alamat Lengkap" rows="3" required></textarea>

            <label>No HP / WhatsApp</label>
            <input type="text" name="Nomor HP / WA" required>

            <label>Upload Ijazah</label>
            <input type="file" name="Ijazah" required>

            <label>Upload KK</label>
            <input type="file" name="KK" required>

            <label>Upload Akta Kelahiran</label>
            <input type="file" name="Akta Kelahiran" required>

            <label>Upload Pas Foto</label>
            <input type="file" name="Pas Foto" required>

            <p class="statement">
                Saya menyatakan bahwa data yang saya isi adalah benar dan jika di kemudian hari terdapat kesalahan maka saya siap bertanggung jawab.
            </p>

            <button type="submit">Kirim Pendaftaran</button>
        </form>
    </div>
</body>
</html>
